<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap = "30px">

    <div fxFlex="50"> 

        <div class="mat-elevation-z0">

                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap = "20px">              
                    <div fxFlex="100"> 
                        <mat-form-field>
                            <mat-label> SEARCH USER</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="">
                        </mat-form-field>
                    </div>
                </div>
               
                <div class="example-table-container" id="scroll-bar">
            
                <table mat-table [dataSource]="dataSource" class="example-table mat-elevation-z0" matSort>

                    <!-- Position Column -->
                    <ng-container matColumnDef="usercode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserCode</th>
                    <td mat-cell *matCellDef="let element">{{element.usercode}} </td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
                    <td mat-cell *matCellDef="let element">{{element.username}}</td>
                    </ng-container>

                    <ng-container matColumnDef="rolecode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>RoleCode</th>
                    <td mat-cell *matCellDef="let element">{{element.rolecode}}</td>
                    </ng-container>
                
                    <!-- address Column -->
                    <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                    <td mat-cell *matCellDef="let element">{{element.location}}</td>
                    </ng-container>

                     <!-- address Column -->
                     <ng-container matColumnDef="usercontact">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
                        <td mat-cell *matCellDef="let element">{{element.usercontact}}</td>
                    </ng-container>

                      <!-- address Column -->
                      <ng-container matColumnDef="useremail">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                        <td mat-cell *matCellDef="let element">{{element.useremail}}</td>
                    </ng-container>

                    <ng-container matColumnDef="edituser">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit Settings </th>
          
                        <td mat-cell *matCellDef="let element"> 
                          <button mat-flat-button color = "primary" (click) = "goBack()">Edit                 
                          </button>           
                        </td>
                      </ng-container> 

                    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                    <tr class="table-row mat-table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                        (click)="selection.toggle(row)" 
                        [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
                        (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
                    </tr>
                
                </table>
            </div>

                <mat-paginator [pageSizeOptions]="[8, 10, 25, 100]"></mat-paginator>

        </div>  
   
    </div>

    <div fxFlex="45" class="mat-elevation-z0">   
        <app-updateuser></app-updateuser>
    </div> 
   
</div>
