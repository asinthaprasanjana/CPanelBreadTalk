
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap = "20px">

    <div fxFlex="100">
    <mat-form-field>
        <mat-label> SEARCH LOCATION</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="">
    </mat-form-field>
    </div>
</div>

<div fxLayout = "row" fxLayoutAlign="start start" fxLayoutGap="2px" class="mat-elevation-z0">



<mat-card fxFlex="100%" style="position:inherit" class="mat-elevation-z"> 

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
        
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pos Unit </th>
          <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

      
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Current User </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
          </ng-container>

          <ng-container matColumnDef="saleamount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale </th>
            <td mat-cell *matCellDef="let element"> {{element.saleamount}} </td>
          </ng-container>        

          <ng-container matColumnDef="activestatus">

            <th mat-header-cell *matHeaderCellDef>Active Status</th>

            <td>
              <mat-cell *matCellDef="let element">

                <section class="example-section">
                <mat-slide-toggle class="example-margin" #toggle [checked] = "element.activestatus" (change) = "element.activestatus = !element.activestatus">                                                 
                </mat-slide-toggle>
                </section>
              </mat-cell>
            </td>

            <ng-container matColumnDef="editRow">
              
              <th mat-header-cell *matHeaderCellDef> Edit Settings </th>

              <td mat-cell *matCellDef="let element"> 

                <button mat-icon-button routerLink = "/pos-setting-update"> 

                  <mat-icon color="primary">edit</mat-icon>  

                </button>  

              </td>

            </ng-container> 

          </ng-container>
      
        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)"
            [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
            (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
        </tr>
        
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </mat-card>

      
</div>
