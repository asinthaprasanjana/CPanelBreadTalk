<mat-card class="mat-elevation-z3">

    <h1>Login</h1>

<mat-card-content>

<form [formGroup]="userform">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" 
      [(ngModel)]="userName" formControlName="username" class="form-control input"
      required="">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" 
      [(ngModel)]="password" formControlName="password" class="form-control input"
      required="">
    </mat-form-field>
    <a class="resetLogin" mat-flat-button href="https://www.google.com/" target="_blank">Forgot Password ?</a>
  </p>

 
  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button (click)="getApplicationUserDetails()" type="submit" mat-flat-button color="primary">LOG</button>
   
  </div>

</form>
</mat-card-content>
</mat-card>
