<div class="custom-dialog {{modalType}}">

	
	<div>
		<h2 mat-dialog-title> 
			
		{{modalTitle}}
		</h2>
	</div>

	<mat-dialog-content>
		<p>

			
			{{modalMessage}}
			 
		</p>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		
        <button mat-raised-button color="primary" [mat-dialog-close]="true">OK</button>
		
	</mat-dialog-actions>
</div>
